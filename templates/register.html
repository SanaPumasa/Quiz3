<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="action_page.php">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

      <label for="first name"><b>First Name</b></label>
    <input type="text" placeholder="Enter your First name" name="first name" id="first name" required>

      <label for="last name"><b>Last Name</b></label>
    <input type="text" placeholder="Enter your Last name" name="last name" id="last name" required>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required>

      <label for="phone number"><b>Phone Number (Optional)</b></label>
    <input type="integer" placeholder="Enter Phone Number" name="phone number" id="phone number" required>

      <hr>

      <label for="username"><b>Username</b></label>
      <input type="text" placeholder="Enter your Username" name="username" id="username" required>

      <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
    <hr>

    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <button type="submit" class="registerbtn">Register</button>
  </div>

  <div class="container signin">
    <p>Already have an account? <a href="#">Sign in</a>.</p>
  </div>
</form>
</body>
</html>
